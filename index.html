<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Laxus Injector Keygen</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #ff4e50, #f9d423);
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    input, button {
      padding: 10px 15px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #ff4e50;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #f9d423;
      color: #000;
    }
    .generated-keys {
      margin-top: 30px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      min-height: 150px;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .key-item {
      border-bottom: 1px solid #444;
      padding: 5px 0;
    }
  </style>
</head>
<body>

<header>LAXUS INJECTOR</header>

<div class="container">
  <label for="manualTime">Enter Duration (e.g., 1m, 2h, 3d, 999999999d):</label><br>
  <input type="text" id="manualTime" placeholder="Type duration here">
  <button onclick="generateKey()">Generate Key</button>

  <div class="generated-keys" id="generatedKeys">
    <strong>GENERATED KEYS</strong>
    <div id="keysList"></div>
  </div>
</div>

<footer>LAXUS INJECTOR</footer>

<script>
function generateKey() {
    const duration = document.getElementById("manualTime").value.trim();
    if(duration === "") {
        alert("Please enter a duration");
        return;
    }

    const key = "KEY-" + Math.random().toString(36).substring(2,10).toUpperCase();

    const keysList = document.getElementById("keysList");
    const keyDiv = document.createElement("div");
    keyDiv.className = "key-item";
    keyDiv.textContent = key + " â€” " + duration;
    keysList.prepend(keyDiv);

    // Copy key to clipboard automatically
    navigator.clipboard.writeText(key + "|" + duration);

    // Clear input for next key
    document.getElementById("manualTime").value = "";
}
</script>

</body>
</html>
